<!DOCTYPE html>
<html>
  <head>
    <title>Login V7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="login-v7.css">
  </head>
  <body>

    <div class="container">


      <div class="login-container">
        
        <div class="login-form">

          <h1> Week Tweak </h1>        
          
          <button class="btn btn-white btn-google">
            <img src="../google.jpg">
            <strong>Connect with google</strong>
          </button>

          <button class="btn btn-twiiter">
            <img src="../twitter.jpg">
            <strong> Connect with twitter</strong>
          </button>

          <button class="btn btn-github">
            <img src="../github.jpg">
            <strong> Connect with github</strong>
          </button>

          <button class="btn btn-facebook">
            <img src="../facebook.jpg">
            <strong> Connect with facebook</strong>
          </button>

          
          
          <div class="divider"> <span>OR </span> </div>
          
          <h2> Sign In </h2>
          <div class="form-group">
            <input type="email" class="form-control input-block input-md" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-block input-md" placeholder="Password">
          </div>
          <div class="fbox-sb">
            <label class="el-sm"><input type="checkbox">   Keep me signed in</label>
            <span class="el-sm">Forgot Password ?</span>
          </div>

          <div class="fbox-sb" style="margin-bottom: 0;">
            <button class="btn btn-outline btn-wide">REGISTER</button>
            <button class="btn btn-blue btn-wide">SIGN IN</button>
          </div>

          

        </div>

      </div>

    
    </div>

    

    


  </body>
</html>
