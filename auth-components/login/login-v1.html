 <!DOCTYPE html>
<html>
    <head>
        <title>Login V1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../main.css">
        <link rel="stylesheet" type="text/css" href="login-v1.css">
    </head>
    <body>
            
        <div class="login-wrapper">
            <div class="login-container">
                <h1 class="wt-title">Week Tweak</h1>
                <div class="welcome-msg">
                    <h2>Welcome back!</h2>
                    <h3>Sign in to continue to Week Tweak.</h3>
                </div>
                <form class="login-form">
                    <div class="input-wrapper">
                        <input type="username" name="login-input" placeholder="Username" class="login-input" active>
                        
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="login-input" placeholder="Password" class="login-input">
                    </div>
                    <div class="btn btn-blue btn-login">Login</div>
                </form>
                <h4>Don`t have an account? <a href="#">SignUp</a></h4>
            </div>
        </div>
        
 
    </body>
</html>
