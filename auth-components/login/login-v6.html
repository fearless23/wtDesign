<!DOCTYPE html>
<html>
  <head>
    <title>Login V6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="login-v6.css">
  </head>
  <body>

    <div class="container">


      <div class="login-container">
        
        <div class="login-form">

          <h1> Week Tweak </h1>
          <h2> Sign In </h2>
          <div class="form-group">
            <input type="email" class="form-control input-block input-md" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-block input-md" placeholder="Password">
          </div>
          <div class="fbox-sb">
            <label class="el-sm"><input type="checkbox">   Keep me signed in</label>
            <span class="el-sm">Forgot Password ?</span>
          </div>

          <div class="fbox-sb">
            <button class="btn btn-outline btn-wide">REGISTER</button>
            <button class="btn btn-blue btn-wide">SIGN IN</button>
          </div>

          <div class="divider"> <span>OR </span> </div>
          
          <button class="btn btn-green btn-block" style="  margin-bottom: 0;">
            Connect with <strong>Google</strong>
          </button>

        </div>

      </div>

    
    </div>

    

    


  </body>
</html>
