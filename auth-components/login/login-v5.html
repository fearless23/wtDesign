<!DOCTYPE html>
<html>
  <head>
    <title>Login V5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="login-v5.css">
  </head>
  <body>

    <div class="container">


      <div class="login-container">
        
        <div class="login-form">
          <h1> Week Tweak </h1>
          <h2> Sign In </h2>
          <div class="form-group">
            <input type="email" class="form-control input-block input-md" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-block input-md" placeholder="Password">
          </div>
          <div class="fbox-sb">
            <label class="el-sm"><input type="checkbox">   Keep me signed in</label>
            <span class="el-sm">Forgot Password ?</span>
          </div>

          <div class="fbox-sb">
            <button class="btn btn-outline btn-wide">REGISTER</button>
            <button class="btn btn-blue btn-wide">SIGN IN</button>
          </div>

          <div class="divider"> <span>OR </span> </div>
          
          <button class="btn btn-green btn-block">
            Connect with <strong>Google</strong>
          </button>

          
          

        </div>

        <div class="login-intro">
          <div class="slides-container">

            <div>
              <input id="slide1" type="radio" name="login-slide" class="hidden" checked>
              <div class="slide">Slide1</div>
              <label for="slide1" class="slide-dot"></label>
            </div>

            <div>
              <input id="slide2" type="radio" name="login-slide" class="hidden">
              <div class="slide">Slide2 </div>
              <label for="slide2" class="slide-dot" style="left: 12.52em;"></label>
            </div>

            <div>
              <input id="slide3" type="radio" name="login-slide" class="hidden">
              <div class="slide">Slide3 </div>
              <label for="slide3" class="slide-dot" style="left:14.52em;"></label>
            </div>
            
          </div>
        </div>
      </div>

    
    </div>

    

    


  </body>
</html>
