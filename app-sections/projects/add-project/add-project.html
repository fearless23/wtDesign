 <!DOCTYPE html>
<html>
  <head>
    <title>Week Tweak Styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../includes/main.css">
    <link rel="stylesheet" type="text/css" href="add-project.css">
    <link rel="stylesheet" type="text/css" href="modal.css">

  </head>
  <body style="height: 100%; background: #eaeaea; ">

    <label for="modal-toggle" 
    style=" display: block; 
            width: 100%;
            text-align: center;
            line-height: 100vh;
            cursor: pointer;
            color: #00a8e8;">Check This Box to see modal effect </label>
    <input type="checkbox" name="modal-toggle" id="modal-toggle" class="hidden">

    <div class="modal-wrapper">

      <div class="add-project-wrapper">
        <div class="add-project-container">
        <div class="add-project-topbar">
          <div class="title">Create New Project</div>
          <label for="modal-toggle" class="modal-toggle" title="Close">
            <svg class="icon"><use xlink:href="../../icons.svg#icon-cross"></use></svg>
          </label>
        </div>
        <div class="add-project-middle">
          <div class="add-project-content">
          <div class="add-project-content-title">Category</div>
          <div class="add-project-content-selector">
            <div class="project-nature-toggle">

            <input id="personal" type="radio" name="project-category" checked>
            <label for="personal">Personal</label>
            <input id="pro" type="radio" name="project-category">
            <label for="pro" >Pro</label>
            <input id="social" type="radio" name="project-category">
            <label for="social" style="margin-right: 0;">Social</label>
            </div>
          </div>
          </div>
          <div class="add-project-content">
          <div class="add-project-content-title">
          <label for="project-name">Project Title</label>
          </div>
          <div class="add-project-content-selector">
            <input type="text" id="project-name" placeholder="Learn painting">
          </div>
          </div>
          <div class="add-project-content">
          <div class="add-project-content-title">Description</div>
          <div class="add-project-content-selector">
            <textarea rows="2" cols="30" placeholder="Learn oil painting this summer"></textarea>
          </div>
          </div>

        </div>
        <div class="add-project-bottom">
          <button class="btn btn-sm m-x">Reset</button>
          <button class="btn btn-blue btn-sm">Create Project</button>
        </div>
        </div>
      </div>

    </div>

  </body>
</html>
