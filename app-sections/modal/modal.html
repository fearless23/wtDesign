<!DOCTYPE html>
<html>
  <head>
    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://www.w3schools.com/lib/w3.js"></script>

    <link rel="stylesheet" type="text/css" href="../includes/main.css">
    <link rel="stylesheet" type="text/css" href="../includes/main-menu.css">
    <link rel="stylesheet" type="text/css" href="../includes/top-section.css">

    <link rel="stylesheet" type="text/css" href="modal.css">
  </head>
  <body style="height: 100%;">
    
    <div w3-include-html="../includes/menu.html"></div>

    <div class="content-container">
      
      <div w3-include-html="../includes/top-section.html"></div>
      <div class="tabs">
        <div class="tab">Base</div>
        <div class="tab active">Personal</div>
        <div class="tab">Pro</div>
        <div class="tab">Social</div>
      </div>
      
      <div style="padding: 10em 3em; display: flex; justify-content: center; align-items:center;">
        <div class="fbox-sa" style="border: 1px solid #b5b5b5;">
          <label for="modal-toggle" style="padding: 1em; cursor:pointer"> Show Modal </label>
        </div>
      </div>

      <!-- MODAL -->
      <input type="checkbox" id="modal-toggle" class="hidden" checked>
      <div class="modal">
        <label for="modal-toggle" class="modal-close">
          <svg class="icon"> <use xlink:href="../icons.svg#icon-cross-bg"></use></svg>
        </label>
        modal contents
      </div>
      <label for="modal-toggle" class="overlay"></label>
    </div>

    <script>w3.includeHTML();</script>

  </body>
</html>
