<!DOCTYPE html>
<html>
  <head>
    <title>Modal Add Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://www.w3schools.com/lib/w3.js"></script>

    <link rel="stylesheet" type="text/css" href="../includes/main.css">
    <link rel="stylesheet" type="text/css" href="../includes/main-menu.css">
    <link rel="stylesheet" type="text/css" href="../includes/top-section.css">

    <link rel="stylesheet" type="text/css" href="modal.css">
    <link rel="stylesheet" type="text/css" href="modal-add-project.css">

  </head>
  <body style="height: 100%;">
    
    <div w3-include-html="../includes/menu.html"></div>

    <div class="content-container">
      
      <div w3-include-html="../includes/top-section.html"></div>
      <div class="tabs">
        <div class="tab">Base</div>
        <div class="tab active">Personal</div>
        <div class="tab">Pro</div>
        <div class="tab">Social</div>
      </div>
      
      <div style="padding: 10em 3em; display: flex; justify-content: center; align-items:center;">
        <div class="fbox-sa" style="border: 1px solid #b5b5b5;">
          <label for="modal-toggle" style="padding: 1em; cursor:pointer"> Show Modal </label>
        </div>
      </div>

      <!-- MODAL -->
      <input type="checkbox" id="modal-toggle" class="hidden" checked>
      
      <div class="modal form-container">

        <label for="modal-toggle" class="modal-close">
          <svg class="icon"> <use xlink:href="../icons.svg#icon-cross-bg"></use></svg>
        </label>
        
        <div class="header">Create a Project</div>

        <div class="form-body">

          <div class="form-group">
            <label>Project Title </label>
            <input class="form-control input-md" type="text" minlength="4" maxlength="30">
          </div>

          <div class="form-group">
            <label>Choose a Category</label>
            <div class="radio-tabs">
              <input id="personal" type="radio" name="project-category" class="hidden" checked>
              <label for="personal">Personal</label>
              <input id="pro" type="radio" name="project-category" class="hidden">
              <label for="pro" >Pro</label>
              <input id="social" type="radio" name="project-category" class="hidden">
              <label for="social" style="margin-right: 0;">Social</label>
            </div>
          </div>

          <div class="form-group">
            <label>Project Type </label>
            <div class="radio-tabs">
              <input id="create" type="radio" name="project-type" class="hidden">
              <label for="create">Create</label>
              <input id="learn" type="radio" name="project-type" class="hidden" checked>
              <label for="learn" >Learn</label>
              <input id="list" type="radio" name="project-type" class="hidden">
              <label for="list" style="margin-right: 0;">List</label>
            </div>
          </div>

          <div class="form-group">
            <label>Summary</label>
            <textarea class="form-control "></textarea>
          </div>

        </div>

        <div class="form-footer">
          <button class="btn btn-white m-x"> Reset </button>
          <button class="btn btn-green"> Create Project </button>
        </div>
      </div>
      
      <label for="modal-toggle" class="overlay"></label>
    </div>

    <script>w3.includeHTML();</script>

  </body>
</html>
