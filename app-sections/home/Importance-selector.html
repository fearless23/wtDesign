<!DOCTYPE html>
<html>
  <head>
    <title>Importance Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../includes/main.css">
    <link rel="stylesheet" type="text/css" href="../includes/main-menu.css">
    <!-- PUT YOUR CSS HERE -->  
    <link rel="stylesheet" type="text/css" href="importance-selector.css">
  </head>
  <body style="height: 100%;">
    
    <div class="fbox-sb p-y p-x-md title grey">Header</div>

    <div class="fbox-sb p-y p-x-md">Vertical Scale</div>

    <div>
      <input type="radio" name="box" id="box-a" class="hidden" checked>
      <input type="radio" name="box" id="box-b" class="hidden">
      <input type="radio" name="box" id="box-c" class="hidden">
      <input type="radio" name="box" id="box-d" class="hidden">
      
      <div class="home-graphs-container">
        <div class="home-graph-box">
          <label for="box-a" title="Expand">
            <svg class="icon"><use xlink:href="../icons.svg#icon-expand"></use></svg>
          </label>
        </div>
        <div class="home-graph-box">
          <label for="box-b" title="Expand">
            <svg class="icon"><use xlink:href="../icons.svg#icon-expand"></use></svg>
          </label>
        </div>
        <div class="home-graph-box">
          <label for="box-c" title="Expand">
            <svg class="icon"><use xlink:href="../icons.svg#icon-expand"></use></svg>
          </label>
        </div>
        <div class="home-graph-box">
          <label for="box-d" title="Expand">
            <svg class="icon"><use xlink:href="../icons.svg#icon-expand"></use></svg>
          </label>
        </div>
      </div>
    </div>
      
    <div class="fbox-sb p-y p-x-md">Horizontal Scale</div>
   
  </body>
</html>
