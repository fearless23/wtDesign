<!DOCTYPE html>
<html>
  <head>
    <title>Add Project V4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://www.w3schools.com/lib/w3.js"></script>

    <link rel="stylesheet" type="text/css" href="../includes/main.css">
    <link rel="stylesheet" type="text/css" href="../includes/main-menu.css">
    <link rel="stylesheet" type="text/css" href="../includes/top-section.css">

    <link rel="stylesheet" type="text/css" href="./add-project-v4.css">


  </head>
  <body style="height: 100%;">

    <div w3-include-html="../includes/menu.html"></div>

    <div class="content-container">

      <div w3-include-html="../includes/top-section.html"></div>

      <div class="tabs-group">
        <span class="tab">Base</span>
        <span class="tab tab-active">Personal</span>
        <span class="tab">Pro</span>
        <span class="tab">Social</span>
      </div>

      <!-- ADD PROJECT -->
      <div class="page-content-container">
        <div class="add-project-container">
          <input type="text" id="project-name" placeholder="Type project name here" autofocus="true">
          <label>Project Title</label>
          <div class="add-project-content-title">Choose a Category</div>
          <div class="project-nature-toggle">
            <input id="base" type="radio" name="project-category" class="hidden">
            <label for="base" >Base</label>
            <input id="personal" type="radio" name="project-category" class="hidden" checked>
            <label for="personal">Personal</label>
            <input id="pro" type="radio" name="project-category" class="hidden">
            <label for="pro" >Pro</label>
            <input id="social" type="radio" name="project-category" class="hidden">
            <label for="social" style="margin-right: 0;">Social</label>
          </div>
          <div class="add-project-content-selector">
            <textarea rows="2" cols="35" placeholder="Write something about this project"></textarea>
          </div>

          <div class="add-project-bottom">
            <button class="btn btn-sm">Reset</button>
            <button class="btn btn-blue btn-sm">Create Project</button>
          </div>
        </div>
      </div>

    </div>   

    <script>w3.includeHTML();</script>
  </body>
</html>
