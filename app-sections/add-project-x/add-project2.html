 <!DOCTYPE html>
<html>
    <head>
        <title>Add Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="../assets/css/add-project2.css">
        
    </head>
    <body>

        <div class="add-project-wrapper">
            <div class="add-project-container">

                <div class="add-project-topbar">
                    <div class="title">Create New Project</div>
                    <label for="modal-toggle" class="modal-toggle" title="Close">
                        <svg class="icon" style="fill: #ef233c;">
                            <use xlink:href="../assets/svg/symbol-defs.svg#icon-cross"></use>
                        </svg>
                    </label>
                </div>

                <div class="add-project-middle">
                    
                    <div class="add-project-content">
                        <div class="add-project-content-title">Project Title</div>
                        <input type="text" id="project-title" placeholder="Learn painting">
                        <div class="project-title-help">
                            <div>
                                <strong>Name projects appropriately</strong>
                                <p style="font-size: 80%;"><em>After naming your projects. choose a category that will help you organize your projects.</em></p>
                            </div>
                            <div>
                                <img src="../assets/img/messi.jpg" style="width: 6.5em">
                            </div>
                        </div>
                    </div>
                    <div class="add-project-content">
                        <div class="add-project-content-title">Select a project category</div>
                        
                        <div class="project-category-toggle">
                            <input id="base" type="radio" name="project-category">
                            <label for="base" >Base</label>
                            <input id="personal" type="radio" name="project-category" checked>
                            <label for="personal">Personal</label>
                            <input id="pro" type="radio" name="project-category">
                            <label for="pro" >Pro</label>
                            <input id="social" type="radio" name="project-category">
                            <label for="social" style="margin-right: 0;">Social</label>
                        </div>
                    </div>
                    <div class="add-project-content">
                      <div class="add-project-content-title">Summary</div>
                      <textarea rows="3" cols="42" placeholder="Learn oil painting this summer" class="add-project-description"></textarea>
                    </div>
                </div>
                                    
                <div class="add-project-bottom">

                    <button class="btn btn-sm">Cancel</button>
                    <button class="btn btn-blue btn-sm">Create Project</button>
                </div>
            </div>
        </div>

    </body>
</html>
